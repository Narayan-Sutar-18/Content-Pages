<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for New Connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --green: #0a9a00;
      --light-green: #13b300;
      --bg: #eef7ff;
      --border: #dcdcdc;
      --text: #222;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      background: var(--white);
      border-bottom: 3px solid var(--green);
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #ff8c00;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffe600, #ff9c00);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #006400;
      font-weight: bold;
    }

    /* CONTAINER */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--white);
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1 {
      color: var(--green);
      margin-bottom: 25px;
      text-decoration: underline;
    }

    /* FORM */
    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* BUTTON */
    button {
      background: var(--green);
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: var(--light-green);
    }

    /* NOTE */
    .note {
      margin-top: 25px;
      background: #f5f5f5;
      padding: 15px;
      border-left: 5px solid var(--green);
      font-size: 14px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <div class="logo-circle">NG</div>
      Natural Gas Pvt. Ltd.
    </div>
  </header>

  <!-- FORM -->
  <div class="container">
    <h1>Apply for New Domestic PNG Connection</h1>

    <form onsubmit="handleSubmit(event)">
      <div class="row">
        <div class="form-group">
          <label>Applicant Full Name</label>
          <input type="text" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="tel" placeholder="Enter mobile number" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address">
        </div>

        <div class="form-group">
          <label>Connection Type</label>
          <select required>
            <option value="">-- Select --</option>
            <option>Domestic PNG</option>
            <option>Commercial PNG</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Full Address</label>
        <textarea placeholder="Enter full residential address"></textarea>
      </div>

      <div class="row">
        <div class="form-group">
          <label>City / Area</label>
          <input type="text" placeholder="Enter city or area">
        </div>

        <div class="form-group">
          <label>Pincode</label>
          <input type="text" placeholder="Enter pincode">
        </div>
      </div>

      <button type="submit">Submit Application</button>
    </form>


  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Demo application submitted successfully!");
    }
  </script>

</body>
</html>
