<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login | Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --green: #0a9a00;
      --light-green: #13b300;
      --bg: #eef7ff;
      --border: #dcdcdc;
      --text: #222;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      background: var(--white);
      border-bottom: 3px solid var(--green);
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #ff8c00;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffe600, #ff9c00);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #006400;
      font-weight: bold;
    }

    /* CONTAINER */
    .container {
      max-width: 450px;
      margin: 60px auto;
      background: var(--white);
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1 {
      color: var(--green);
      text-align: center;
      margin-bottom: 25px;
    }

    /* FORM */
    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 14px;
    }

    /* BUTTON */
    button {
      width: 100%;
      background: var(--green);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: var(--light-green);
    }

    /* LINKS */
    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: var(--green);
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* NOTE */
    .note {
      margin-top: 25px;
      background: #f5f5f5;
      padding: 12px;
      border-left: 5px solid var(--green);
      font-size: 13px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <div class="logo-circle">NG</div>
      Demo Natural Gas Pvt. Ltd.
    </div>
  </header>

  <!-- LOGIN -->
  <div class="container">
    <h1>Customer Login</h1>

    <form onsubmit="login(event)">
      <div class="form-group">
        <label>Consumer Number</label>
        <input type="text" placeholder="Enter consumer number" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
      <p><a href="apply-new-connection.html">New Connection? Apply Here</a></p>
    </div>

  </div>

  <script>
    function login(e) {
      e.preventDefault();
      alert("Login successful! (Demo only)");
    }
  </script>

</body>
</html>
